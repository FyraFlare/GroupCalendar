<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<title> Group Calendar </title>
<link rel="stylesheet"  href="style.css" />
<script type="text/javascript" src="myFunctions.js"> </script>
</head>

<body>
    <div class="CalControlPanel">
        <button class="buttons" id="prevMonth" type="button"> &lt&lt </button>
        <button class="buttons" id="nextMonth" type="button"> >> </button>
    </div>
    <div class="MainCalendar" />
        <h2 class="MonthTitle" id="MonthTitle"></h2>
        <table class="Days">
            <tbody id="dates"></tbody>
        </table>
        <script>
        var myDate = new Date();
        myDate.setDate(1);
        var month = 9;
        var year = 2016;
        setMonth(myDate, month, year);
        getMonthAndYear(myDate);
        
        document.getElementById("prevMonth").onclick = function() {
            if(month==0){
                month = 11;
                year = year - 1;
            }else{
                month--;
            }
            setMonth(myDate, month, year) 
        };
        document.getElementById("nextMonth").onclick = function() {
            if(month==11){
                month = 0;
                year = year + 1;
            } else{
                month++;
            }
            setMonth(myDate, month, year)
        };
        
    </script>

</html>
